<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kinly - Chat with Your AI Friend</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Chat with your AI friend, discover local activities, and connect with real people. Your companion for digital and real-world friendships.">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kinly">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Kinly">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192.png">
    <link rel="mask-icon" href="/icon-192.png" color="#3b82f6">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #3b82f6;
            --primary-green: #84cc16;
            --dark-blue: #1e40af;
            --dark-green: #65a30d;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --white: #ffffff;
            --red-500: #ef4444;
            --green-500: #22c55e;
            --yellow-500: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 50%, var(--gray-600) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Login Required Screen */
        .login-required-screen {
            text-align: center;
            color: var(--white);
            padding: 20px;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        /* Button System */
        .btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-weight: 600;
            min-height: 44px;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--white);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .btn-logout:hover {
            background: #ef4444;
            color: white;
        }

        /* Chat Interface */
        .chat-container {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            max-width: 95vw;
            margin: 10px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            min-height: 80vh;
            height: auto;
            display: none;
            flex-direction: column;
        }

        /* Mobile-first: Hide sidebar by default */
        .chat-sidebar {
            display: none;
            width: 300px;
            background: #f8fafc;
            border-right: 1px solid var(--gray-200);
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            background: var(--white);
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: #e2e8f0;
        }

        .conversation-item.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--dark-blue);
        }

        .conversation-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-preview {
            font-size: 0.8rem;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .usage-display {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, var(--gray-50), var(--gray-100));
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            flex: 1;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, var(--gray-600), var(--gray-700));
            color: var(--white);
        }

        .message-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            max-width: 100%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            hyphens: auto;
            white-space: pre-wrap;
        }

        .message.ai .message-content {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
            min-height: 44px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            line-height: 1.4;
            resize: none;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .chat-input::placeholder {
            color: var(--gray-400);
            opacity: 1;
        }

        .chat-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
            min-height: 44px;
            font-size: 1rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(132, 204, 22, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            max-width: 300px;
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(45deg, var(--red-500), #dc2626);
        }

        .notification.info {
            background: linear-gradient(45deg, var(--primary-blue), var(--dark-blue));
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
                margin: 0;
                max-width: 100vw;
                min-height: 100vh;
            }

            .menu-toggle {
                display: block;
            }

            .chat-header {
                padding: 15px;
                padding-top: max(15px, env(safe-area-inset-top));
            }

            .user-info {
                gap: 8px;
            }

            .user-info .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .usage-display {
                font-size: 0.7rem;
            }

            .chat-messages {
                padding: 15px;
                height: calc(100vh - 160px);
                height: calc(100dvh - 160px);
            }

            .chat-input-container {
                padding: 15px;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }

            .chat-input {
                padding: 12px 18px;
                font-size: 16px;
            }

            .send-btn {
                padding: 12px 20px;
                min-width: 60px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .message-content {
                max-width: calc(100% - 50px);
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        /* Desktop - show sidebar */
        @media (min-width: 769px) {
            .chat-container {
                flex-direction: row;
            }

            .chat-sidebar {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Required Screen -->
        <div id="loginRequiredScreen" class="login-required-screen" style="display: none;">
            <h1>Welcome to Kinly!</h1>
            
            <div class="login-card">
                <h3>Ready to start chatting?</h3>
                <p style="margin-bottom: 30px; opacity: 0.9;">You need to be logged in to chat with Kinly.</p>
                
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <a href="login.html" class="btn">
                        Log In to Your Account
                    </a>
                    
                    <p style="text-align: center; font-size: 0.9rem; opacity: 0.8;">Don't have an account?</p>
                    <a href="signup.html" class="btn btn-secondary">
                        Get Started - View Plans
                    </a>
                    
                    <div style="margin-top: 20px;">
                        <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat" class="chat-container" style="display: none;">
            <!-- Sidebar (hidden on mobile by CSS) -->
            <div class="chat-sidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" onclick="startNewConversation()">
                        ‚ú® New Chat
                    </button>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversation history will be populated here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <button class="menu-toggle" onclick="alert('Mobile sidebar coming soon!')">‚ò∞</button>
                    
                    <div class="chat-status">
                        <div class="status-indicator"></div>
                        <div style="display: flex; flex-direction: column; gap: 2px;">
                            <span>Connected to Kinly</span>
                            <span style="font-size: 0.8rem; opacity: 0.8;" id="planDisplay">Connect Plan</span>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="usage-display" id="headerUsage">
                            35 messages ‚Ä¢ 1 search remaining
                        </div>
                        <button class="btn btn-secondary" onclick="showAccountModal()">
                            Account
                        </button>
                        <button class="btn btn-logout" onclick="logout()">
                            Logout
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Kinly app starting...');

        // App State
        let currentUser = null;
        let messages = [];
        let conversationHistory = [];

        // Enhanced Usage Manager with new pricing structure
        class UsageManager {
            constructor() {
                this.userData = this.loadUserData();
                this.updateUI();
            }

            loadUserData() {
                const stored = localStorage.getItem('kinly_user_data');
                if (stored) {
                    try {
                        return JSON.parse(stored);
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
                
                // Default to new pricing structure
                return {
                    name: 'Friend',
                    email: null,
                    plan: 'connect',
                    planDetails: {
                        messagesPerDay: 35,
                        monthlySearches: 1,
                        humanChats: 0
                    },
                    dailyUsage: {
                        messagesUsed: 0,
                        date: new Date().toDateString()
                    },
                    monthlySearchesUsed: 0,
                    monthlyHumanChatsUsed: 0,
                    monthlyResetDate: this.getNextMonthlyReset(),
                    createdAt: new Date().toISOString(),
                    hasSetPreferredName: false
                };
            }

            getNextMonthlyReset() {
                const now = new Date();
                const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
                return nextMonth.getTime();
            }

            saveUserData() {
                try {
                    localStorage.setItem('kinly_user_data', JSON.stringify(this.userData));
                } catch (e) {
                    console.error('Error saving user data:', e);
                }
            }

            updateUI() {
                const plan = this.userData.planDetails;
                const messagesRemaining = plan.messagesPerDay - this.userData.dailyUsage.messagesUsed;
                const searchesRemaining = plan.monthlySearches - this.userData.monthlySearchesUsed;
                
                let usageText = `${messagesRemaining} messages ‚Ä¢ ${searchesRemaining} search remaining`;
                
                // Add human chats for Explorer plan
                if (plan.humanChats > 0) {
                    const humanChatsRemaining = plan.humanChats - (this.userData.monthlyHumanChatsUsed || 0);
                    usageText += ` ‚Ä¢ ${humanChatsRemaining} human chats`;
                }
                
                const headerUsage = document.getElementById('headerUsage');
                if (headerUsage) {
                    headerUsage.textContent = usageText;
                }

                // Update plan display
                const planDisplay = document.getElementById('planDisplay');
                if (planDisplay) {
                    const planNames = {
                        connect: 'Connect Plan',
                        community: 'Community Plan', 
                        explorer: 'Explorer Plan'
                    };
                    planDisplay.textContent = planNames[this.userData.plan] || 'Connect Plan';
                }
            }

            useMessage() {
                this.userData.dailyUsage.messagesUsed++;
                this.saveUserData();
                this.updateUI();
            }
        }

        // Initialize usage manager
        let usageManager;

        // Enhanced message functions
        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let senderName = '';
            let avatar = '';
            
            if (sender === 'ai') {
                senderName = 'Kinly';
                avatar = 'ü§ñ';
            } else if (sender === 'user') {
                senderName = usageManager.userData.name;
                avatar = 'üòä';
            }

            // Ensure content is properly escaped and formatted
            const safeContent = content.replace(/\n/g, '<br>');

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-wrapper">
                    <div class="message-sender">${senderName}</div>
                    <div class="message-content">${safeContent}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store message
            messages.push({ sender, content, timestamp: new Date() });
        }

        // Enhanced message handling with real AI backend
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Check message limits
            const plan = usageManager.userData.planDetails;
            if (usageManager.userData.dailyUsage.messagesUsed >= plan.messagesPerDay) {
                showNotification('You\'ve reached your daily message limit. Upgrade your plan for more messages!', 'error');
                return;
            }

            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Use a message
            usageManager.useMessage();

            // Disable send button while processing
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            // Show typing indicator
            addTypingIndicator();
            
            try {
                // Check if user is setting their preferred name first
                const detectedName = detectNameChange(message);
                if (detectedName) {
                    usageManager.userData.name = detectedName;
                    usageManager.userData.hasSetPreferredName = true;
                    usageManager.saveUserData();
                    
                    removeTypingIndicator();
                    addMessage('ai', `Perfect! I'll call you ${detectedName} from now on. Nice to meet you, ${detectedName}! What brings you here today?`);
                    
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = 'Send';
                    return;
                }

                // Prepare conversation history for API
                const conversationHistory = messages.slice(-10).map(msg => ({
                    role: msg.sender === 'user' ? 'user' : 'assistant',
                    content: msg.content
                }));

                // Prepare user context
                const userContext = buildUserContext();

                console.log('Sending to API:', {
                    message,
                    conversationHistory: conversationHistory.slice(-3), // Log last 3 for debugging
                    userContext
                });

                // Call your smart AI backend
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: conversationHistory,
                        userContext: userContext
                    })
                });

                console.log('API Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', response.status, errorText);
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('API Response data:', data);
                
                removeTypingIndicator();
                
                if (data.response) {
                    addMessage('ai', data.response);
                    
                    // Show which model was used (for debugging)
                    if (data.model) {
                        console.log(`‚úÖ Response from: ${data.model}`);
                    }
                } else {
                    throw new Error('No response content received');
                }

            } catch (error) {
                console.error('‚ùå Error calling AI backend:', error);
                
                removeTypingIndicator();
                
                // Better fallback response based on the actual message
                const fallbackResponse = generateSmartFallbackResponse(message, usageManager.userData.name);
                addMessage('ai', fallbackResponse);
                
                showNotification('Connection issue - using offline mode', 'error');
            }

            // Re-enable send button
            sendBtn.disabled = false;
            sendBtn.innerHTML = 'Send';
        }

        // Smarter fallback responses that actually respond to what the user said
        function generateSmartFallbackResponse(message, userName) {
            const msg = message.toLowerCase();
            
            // Handle specific types of messages intelligently
            if (msg.includes('find') || msg.includes('look for') || msg.includes('restaurant') || msg.includes('coffee')) {
                return `${userName}, I'd love to help you find something awesome! I'm having connection issues right now, but what kind of place or activity are you looking for? I can give you some general ideas!`;
            }
            
            if (msg.includes('bored') || msg.includes('nothing to do')) {
                return `${userName}, sounds like you need an adventure! Even though I'm offline right now, what usually gets you excited? Outdoor stuff, creative activities, food adventures?`;
            }
            
            if (msg.includes('hi') || msg.includes('hello') || msg.includes('hey')) {
                return `Hey ${userName}! I'm having some connection troubles, but I'm still here to chat! What's going on in your world?`;
            }
            
            if (msg.includes('huh') || msg.includes('what') || msg === '?') {
                return `Sorry ${userName}, let me be clearer! I'm Kinly, your AI friend who loves helping people find cool real-world adventures. I'm in offline mode right now, but we can still chat! What would you like to talk about?`;
            }
            
            // Default intelligent fallback
            return `${userName}, I'm having connection issues but I don't want to leave you hanging! Tell me more about what you're thinking - I can still be a good friend even in offline mode!`;
        }

        // Helper function to detect name changes
        function detectNameChange(message) {
            const namePatterns = [
                /call me (\w+)/i,
                /my name is (\w+)/i,
                /i'm (\w+)/i,
                /name's (\w+)/i,
                /i go by (\w+)/i,
                /prefer (\w+)/i
            ];
            
            for (const pattern of namePatterns) {
                const match = message.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }

        // Build user context for AI
        function buildUserContext() {
            const userData = usageManager.userData;
            let context = `User: ${userData.name}\nPlan: ${userData.plan}`;
            
            if (userData.interests && userData.interests.length > 0) {
                context += `\nInterests: ${userData.interests.join(', ')}`;
            }
            
            // Add any location info if available
            // This could be enhanced with user location preferences
            
            return context;
        }

        // Typing indicator functions
        function addTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-wrapper">
                    <div class="message-sender">Kinly</div>
                    <div class="message-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Fallback response if API fails
        function generateFallbackResponse(message, userName) {
            const fallbacks = [
                `Hey ${userName}, I'm having trouble connecting right now, but I'm still here with you! What's on your mind?`,
                `${userName}, my connection is a bit wonky, but let's chat anyway! Tell me more about what you're thinking.`,
                `Technical hiccup on my end, ${userName}, but I don't want to leave you hanging! What would you like to talk about?`,
                `${userName}, I'm running in offline mode right now, but I'm still your friend! What's going on in your world?`
            ];
            
            return fallbacks[Math.floor(Math.random() * fallbacks.length)];
        }

        // Better contextual responses based on user input
        function generateContextualResponse(userMessage, userName) {
            const msg = userMessage.toLowerCase();
            
            // Greeting responses
            if (msg.includes('hi') || msg.includes('hello') || msg.includes('hey')) {
                const greetings = [
                    `Hey ${userName}! Great to see you. What's been going on?`,
                    `Hi ${userName}! How are you doing today?`,
                    `Hello ${userName}! What's on your mind?`
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }
            
            // Activity/location requests
            if (msg.includes('find') || msg.includes('look for') || msg.includes('recommend') || 
                msg.includes('restaurant') || msg.includes('coffee') || msg.includes('activity')) {
                return `I'd love to help you find something cool, ${userName}! What kind of activity are you in the mood for? Food, outdoor adventures, cultural stuff?`;
            }
            
            // Boredom
            if (msg.includes('bored') || msg.includes('nothing to do')) {
                return `${userName}, let's fix that boredom! What usually gets you excited? Indoor activities, outdoor adventures, meeting people, or discovering new places?`;
            }
            
            // Short responses
            if (msg.length < 10) {
                const shortResponses = [
                    `Tell me more about that, ${userName}!`,
                    `Interesting! What's making you think about that, ${userName}?`,
                    `I'd love to hear more, ${userName}. What's going on?`,
                    `That's cool, ${userName}! Want to explore that idea together?`
                ];
                return shortResponses[Math.floor(Math.random() * shortResponses.length)];
            }
            
            // Default responses for longer messages
            const thoughtfulResponses = [
                `That's really interesting, ${userName}! Tell me more about what you're thinking.`,
                `I hear you, ${userName}. What would you like to explore about that?`,
                `That sounds like something worth discussing, ${userName}! What's your take on it?`,
                `Thanks for sharing that, ${userName}. How does that make you feel?`,
                `I love that perspective, ${userName}! Have you thought about exploring that locally?`
            ];
            
            return thoughtfulResponses[Math.floor(Math.random() * thoughtfulResponses.length)];
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        function startNewConversation() {
            document.getElementById('chatMessages').innerHTML = '';
            messages = [];
            addMessage('ai', `Hey ${usageManager.userData.name}! Ready for a new adventure? What's on your mind?`);
            showNotification('Started new conversation!', 'success');
        }

        function showAccountModal() {
            const userData = usageManager.userData;
            const plan = userData.planDetails;
            
            let planFeatures = `${plan.messagesPerDay} messages/day, ${plan.monthlySearches} searches/month`;
            if (plan.humanChats > 0) {
                planFeatures += `, ${plan.humanChats} human chats/month`;
            }
            
            const modalContent = `
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px;">
                    <div style="background: white; border-radius: 20px; padding: 30px; max-width: 400px; width: 100%; color: #1f2937;">
                        <h3 style="margin-bottom: 20px; color: #3b82f6;">Account Details</h3>
                        <p><strong>Name:</strong> ${userData.name}</p>
                        <p><strong>Plan:</strong> ${userData.plan.charAt(0).toUpperCase() + userData.plan.slice(1)} Plan</p>
                        <p><strong>Features:</strong> ${planFeatures}</p>
                        <p><strong>Messages Used Today:</strong> ${userData.dailyUsage.messagesUsed} / ${plan.messagesPerDay}</p>
                        <p><strong>Monthly Searches Used:</strong> ${userData.monthlySearchesUsed} / ${plan.monthlySearches}</p>
                        ${plan.humanChats > 0 ? `<p><strong>Human Chats Used:</strong> ${userData.monthlyHumanChatsUsed || 0} / ${plan.humanChats}</p>` : ''}
                        <div style="margin-top: 20px;">
                            <button onclick="this.closest('div').remove()" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; background: white; border-radius: 8px; cursor: pointer;">Close</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalContent);
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('kinly_user');
                showNotification('Logged out successfully', 'info');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
        }

        function showNotification(message, type = 'success', duration = 4000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        // Proper authentication check
        function checkAuthentication() {
            console.log('Checking authentication...');
            
            const userSession = localStorage.getItem('kinly_user');
            
            if (!userSession) {
                console.log('No user session found');
                return false;
            }
            
            try {
                const userData = JSON.parse(userSession);
                console.log('User session found:', userData);
                
                // Validate required fields
                if (!userData.email || !userData.name) {
                    console.log('Invalid user session data');
                    return false;
                }
                
                currentUser = userData;
                console.log('User authenticated successfully');
                return true;
                
            } catch (error) {
                console.error('Error parsing user session:', error);
                localStorage.removeItem('kinly_user'); // Clean up invalid session
                return false;
            }
        }

        function showLoginRequired() {
            console.log('Showing login required screen');
            document.getElementById('loginRequiredScreen').style.display = 'flex';
            document.getElementById('chat').style.display = 'none';
        }

        function showChatInterface() {
            console.log('Showing chat interface');
            document.getElementById('loginRequiredScreen').style.display = 'none';
            document.getElementById('chat').style.display = 'flex';
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Kinly app loaded');
            
            try {
                // Check authentication first
                const isAuthenticated = checkAuthentication();
                
                if (!isAuthenticated) {
                    console.log('User not authenticated, showing login screen');
                    showLoginRequired();
                    return;
                }
                
                // Initialize usage manager with authenticated user data
                usageManager = new UsageManager();
                
                // Update user data with current session info
                if (currentUser) {
                    usageManager.userData.email = currentUser.email;
                    usageManager.userData.name = currentUser.name;
                    usageManager.userData.plan = currentUser.plan || 'connect';
                    
                    // Update plan details based on current plan
                    const planLimits = {
                        connect: { messagesPerDay: 35, monthlySearches: 1, humanChats: 0 },
                        community: { messagesPerDay: 80, monthlySearches: 6, humanChats: 0 },
                        explorer: { messagesPerDay: 80, monthlySearches: 6, humanChats: 3 }
                    };
                    
                    usageManager.userData.planDetails = planLimits[usageManager.userData.plan];
                    usageManager.saveUserData();
                }
                
                // Show chat interface
                showChatInterface();
                
                // Update UI with correct user data
                usageManager.updateUI();
                
                // Add welcome message
                const userName = usageManager.userData.name;
                const welcomeMessage = `Hey ${userName}! I'm Kinly, your AI friend who's obsessed with getting you offline and into amazing real-world adventures! What brings you here today?`;
                addMessage('ai', welcomeMessage);
                
                console.log('Chat interface initialized successfully');
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showLoginRequired();
            }
        });

        console.log('JavaScript loaded successfully');

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful: ', registration.scope);
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Show update notification
                                    showNotification('New version available! Reload to update.', 'info');
                                }
                            });
                        });
                    }, function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Install prompt handling
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt triggered');
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show custom install button/notification
            showNotification('Install Kinly as an app for a better experience!', 'info', 8000);
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            showNotification('Kinly installed successfully!', 'success');
            deferredPrompt = null;
        });
    </script>
